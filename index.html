<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>My Christmas Wish List</h1>
    <h2>Welcome, <input id="wish-name" />!</h2>
    
    <div class="background"></div>
    <div class="box" style="opacity: 0.5">
      <span class="text"></span>
      <div class="audio">
        <audio
          id="audio"
          src="../juleoppgave/music/Keith Jarrett-At The Blue Note-05-When I Fall in Love.MP3"
          controls
        ></audio>
      </div>
      <div class="positioning"></div>
      <div class="login-form"></div>
      <div id="wish">
        <input id="wish-input" placeholder="Enter a wish" />
        <button id="wish-button">Add Wish</button>
        <ul id="wish-items"></ul>
      </div>
    </div>
    </body>
